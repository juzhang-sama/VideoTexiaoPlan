<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短视频特效模仿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 卡片容器 */
        .cards-container {
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
        }

        .video-card {
            position: absolute;
            width: auto;
            max-width: 450px;
            height: auto;
            max-height: 350px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            opacity: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100vh) rotateY(-15deg) rotateX(5deg);
        }

        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .video-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 25px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }



        /* 轮播动画 - 从下往上快速通过屏幕并离开 */
        @keyframes slideUpAndLeave {
            0% {
                transform: translateX(-50%) translateY(120vh) rotateY(-15deg) rotateX(5deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(-50vh) rotateY(-15deg) rotateX(5deg);
                opacity: 1;
            }
        }

        /* 最后三张卡片的最终位置动画 - 水平平铺 */
        @keyframes slideUpFinal {
            0% {
                transform: translateX(-50%) translateY(120vh) rotateY(-15deg) rotateX(5deg);
                opacity: 1;
            }
            100% {
                transform: translateX(var(--final-x)) translateY(var(--final-y)) rotateY(-15deg) rotateX(5deg);
                opacity: 1;
            }
        }

        /* 前5张卡片 - 快速通过屏幕后离开，紧密衔接，间隔0.15s */
        .video-card:nth-child(1) { animation: slideUpAndLeave 0.8s linear 0s forwards; }
        .video-card:nth-child(2) { animation: slideUpAndLeave 0.8s linear 0.15s forwards; }
        .video-card:nth-child(3) { animation: slideUpAndLeave 0.8s linear 0.3s forwards; }
        .video-card:nth-child(4) { animation: slideUpAndLeave 0.8s linear 0.45s forwards; }
        .video-card:nth-child(5) { animation: slideUpAndLeave 0.8s linear 0.6s forwards; }

        /* 最后三张卡片 - 纵向平铺展示（从上到下），紧密排列 */
        .video-card:nth-child(6) {
            --final-x: -50%;
            --final-y: 5%;
            animation: slideUpFinal 0.8s ease-out 0.75s forwards;
            z-index: 1;
        }
        .video-card:nth-child(7) {
            --final-x: -50%;
            --final-y: calc(5% + 260px);
            animation: slideUpFinal 0.8s ease-out 0.9s forwards;
            z-index: 1;
        }
        .video-card:nth-child(8) {
            --final-x: -50%;
            --final-y: calc(5% + 520px);
            animation: slideUpFinal 0.8s ease-out 1.05s forwards;
            z-index: 1;
        }


    </style>
</head>
<body>
    <div class="container">
        <!-- 卡片轮播容器 -->
        <div class="cards-container">
            <div class="video-card">
                <img src="img/img1.jpg" alt="Image 1">
            </div>
            <div class="video-card">
                <img src="img/img2.jpg" alt="Image 2">
            </div>
            <div class="video-card">
                <img src="img/img3.jpg" alt="Image 3">
            </div>
            <div class="video-card">
                <img src="img/img4.jpg" alt="Image 4">
            </div>
            <div class="video-card">
                <img src="img/img5.jpg" alt="Image 5">
            </div>
            <div class="video-card">
                <img src="img/img6.jpg" alt="Image 6">
            </div>
            <div class="video-card">
                <img src="img/img7.jpg" alt="Image 7">
            </div>
            <div class="video-card">
                <img src="img/img8.jpg" alt="Image 8">
            </div>
        </div>
    </div>
</body>
</html>
